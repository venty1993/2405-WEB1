    <span style="width: 500px;height: 500px;">SPAN-inlineasdasd</span><span>SPAN-inline</span><span>SPAN-inline</span><span>SPAN-inline</span><span>SPAN-inline</span>

    <!-- div는 대표적인 block태그 -->
    <!-- span은 대표적인 inline태그 -->
    <!-- 
        block은 한줄 전체를 차지하며,
        단단한 성질을 가지고 있기때문에
        높이, 너비등 구조와 관련된 속성들을 사용 할 수 있다.
        크기를 조절해서 여백이 생기더라도
        다음 컨텐츠에게 양보하지 않고 한줄 전체를 차지한다


        inline은 자신이 가진 컨텐츠의 크기 만큼만 커지며,
        매듭을 묶지 않은 풍선처럼 수축하려는 성질이 있어
        높이, 너비등 구조와 관련된 속성을 사용해도 적용되지 않는다.
    -->
