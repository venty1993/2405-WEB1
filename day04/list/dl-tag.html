<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>SBS 아카데미 컴퓨터 아트학원</h2>
    <dl>
        <dt>강남지점</dt>
        <dd>주소 : 블라블라</dd>
        <dd>전화 : 블라블라</dd>
    </dl>

    <dl>
        <dt>구월지점</dt>
        <dd>주소 : 블라블라</dd>
        <dd>전화 : 블라블라</dd>
    </dl>

    <!-- dl>dt+dd*2 -->

    <hr>

    <h2>SBS 컴퓨터아트 학원 강남지점</h2>
    <dl>
        <dt>주소</dt>
        <dd>강남구 무슨동 어디어디</dd>
    </dl>
    <dl>
        <dt>전화번호</dt>
        <dd>02-123-1234</dd>
    </dl>

    <!-- dl 내에는 반드시 dt와 dd가 하나 이상 있어야한다. -->

    ex.
    <!-- X -->
    <dl>
        <dt></dt>
    </dl>

    <dl>
        <dd></dd>
    </dl>

    <!-- O -->
    <dl>
        <dt>ENTJ</dt>
        <dt>강력한 지도자</dt>
        <dd>ENTJ에 대한 설명 블라블라</dd>
    </dl>

    <dl>
        <dt>전화번호</dt>
        <dd>tel. 02-123-1234</dd>
        <dd>fax. 02-123-2345</dd>
    </dl>

    <!-- dl태그는 그렇게 많이 쓰이진 않습니다. -->

    <ul>
        <li>전화번호 :</li>
        <li>tel. 02-123-1234</li>
        <li>fax. 02-123-2345</li>
    </ul>
</body>
</html>
