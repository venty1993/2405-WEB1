<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- 태그를 꾸미는 각종 text관련 태그들이 있다.
        블로그등에서 문서를 작성할때는 유용하게 사용하면 되지만, 
        웹의 구조부터 만드는 우리 과정에서는 사용할 이유가 크게 없다.
        텍스트를 꾸미는 목적이라면 'span'태그로 전부 커버가 가능하다.
        그 외 'code'태그 ,'ruby'태그등, 특수한 목적을 가진 태그들은 용도에 따라 기억해두면 좋다.    
    -->
    <p>안녕하세요 저는 <b>홍길동</b> 입니다</p>
    <p>안녕하세요 저는 <strong>홍길동</strong> 입니다</p>
    <p>안녕하세요 저는 <span>홍길동</span> 입니다</p>
    <!-- 안씀 -->
    <mark>형광펜..</mark>
    <ruby>
        明日
        <rt>읽는법</rt>
    </ruby>
    <!-- code태그는 브라우저의 번역기능에서 제외된다. -->
    <code>// 각종 다양한 코드들</code>

</body>
</html>
